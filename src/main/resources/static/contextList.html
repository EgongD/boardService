<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>게시판 목록</title>
</head>
<body>
<h1>게시판 목록</h1>
<hr/>

<table>
  <thead>
  <tr>
    <th>번호</th>
    <th>제목</th>
    <th>작성자</th>
    <th>작성일</th>
  </tr>
  </thead>
  <tbody>
  <tr>
    <td>${post.id}</td>
    <td><a href="/board/${post.id}">${post.title}</a></td>
    <td>${post.author}</td>
    <td>${post.date}</td>
  </tr>
  <!-- 다른 게시글을 추가적으로 나열할 수 있습니다 -->
  </tbody>
</table>

<!-- 페이지네이션 -->
<div class="pagination">
  <a href="#">&laquo; 이전</a>
  <a class="active" href="#">1</a>
  <a href="#">2</a>
  <a href="#">3</a>
  <!-- 페이지 번호를 동적으로 생성하는 서버 측 코드를 여기에 추가 -->
  <a href="#">다음 &raquo;</a>
</div>

</body>
</html>
