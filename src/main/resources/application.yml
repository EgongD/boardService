spring:

  datasource:
    url: jdbc:h2:~/test
    driverClassName: org.h2.Driver
    username: sa
    password: 1111
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
  h2:
    console:
      enabled: true
      path: /h2-console
  datasource:
    url: jdbc:h2:mem:testdb
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  sql:
    init:
      data-locations: classpath*db/h2/date.sql
  security:
    oauth2:
      client:
        registration:
          kakao:
            client-id: 
            redirect-uri: 
            client-authentication-method: POST
            authorization-grant-type: authorization_code
            scope: profile_nickname, profile_picture #동의항목
            client-name: kakao
        provider:
          kakao:
           authorization-uri: http://kauth.kakao.com/oauth/authorize
           token-uri: http://kauth.kakao.com/oauth/token
           user-info-uri: http://kauth.kakao.com/v2/user/me
           user-name-attribute: id
  logging:
    level:
      org:
        springframework:
          orm:
            jpa: DEBUG
  server:
    servlet:
      encoding:
        force-response: true
  mail:
    address:
      admin: admin@gmail.com
  jwt:
    key:
      secret: ${JWT_SECRET_KEY}
    access-token-expiration-minutes: 30
    refresh-token-expiration-minutes: 420

